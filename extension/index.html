<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; color: #333; }
    h1 { color: green; font-size: 24px; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #qr { margin-top: 30px; text-align: center; }
    canvas { border: 4px solid green; border-radius: 12px; background: white; }
  </style>
  <!-- Switch to QRious library â€“ works perfectly in Manager iframes -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h1>ðŸ‡°ðŸ‡ª Kenya eTIMS Extension Loaded!</h1>
  <p><strong>Success!</strong> Your extension is running inside Manager.io.</p>
  <div id="status">Checking connection to Manager.io...</div>
  
  <div id="qr">
    <p><strong>Test QR Code</strong> (Real KRA eTIMS QR coming next)</p>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script>
    // Generate QR using QRious â€“ reliable in iframes
    var qr = new QRious({
      element: document.getElementById('qrcode-canvas'),
      size: 250,
      padding: 20,
      background: 'white',
      foreground: 'black',
      value: 'KRA eTIMS Test Invoice\nControl Number: TEST-2026-001\nDate: January 03, 2026\nTotal: KES 15,000\nVerified by Manager.io Kenya Extension'
    });

    // Connection detection (Manager sends context via postMessage)
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'manager-context') {
        window.managerAppContext = event.data.payload;
        document.getElementById('status').innerHTML = 
          '<span style="color:green;">âœ… Connected to Manager.io!</span><br>'
          + 'Business ID: ' + event.data.payload.businessId + '<br>'
          + 'Ready for automatic eTIMS transmission';
      }
    });

    // Fallback check if context already loaded
    if (window.managerAppContext) {
      document.getElementById('status').innerHTML = 
        '<span style="color:green;">âœ… Connected!</span><br>'
        + 'Business ID: ' + window.managerAppContext.businessId;
    }
  </script>
</body>
</html>
