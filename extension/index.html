<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background: #f0f8ff; color: #000; }
    h1 { color: #922529; font-size: 22px; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #invoice-data { background: white; padding: 15px; border-radius: 8px; margin: 15px 0; }
    #qr-preview { margin-top: 25px; text-align: center; }
    canvas { border: 4px solid #008C51; background: white; border-radius: 12px; }
    button { background: #008C51; color: white; padding: 14px 28px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #006b3f; }
    button:disabled { background: #aaa; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h1>ðŸ‡°ðŸ‡ª Kenya eTIMS Extension</h1>
  <p>Automatic KRA eTIMS compliance</p>
  <div id="status">Initializing â€“ waiting for Manager.io connection...</div>
  
  <div id="invoice-data" style="display:none;">
    <h3>Invoice Summary</h3>
    <pre id="data-display"></pre>
  </div>
  
  <button id="transmit-btn" style="display:none;" onclick="transmitToKRA()">
    ðŸ“¤ Transmit to KRA eTIMS
  </button>
  
  <div id="qr-preview">
    <p><strong>Preview QR Code (appears on print/PDF)</strong></p>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script>
    const previewCanvas = document.getElementById('qrcode-canvas');
    // Immediate test QR
    new QRious({
      element: previewCanvas,
      size: 260,
      padding: 20,
      value: 'Kenya eTIMS Extension Active\nOpen a Sales Invoice to connect'
    });

    let managerContext = null;

    // Robust connection check â€“ polls longer
    function checkConnection() {
      // Direct variable check
      if (window.managerAppContext) {
        managerContext = window.managerAppContext;
        onConnected();
        return;
      }

      // postMessage listener
      window.addEventListener('message', function handler(event) {
        if (event.data && event.data.type === 'manager-context') {
          managerContext = event.data.payload;
          onConnected();
          window.removeEventListener('message', handler);
        }
      });

      // Poll every second for 30 seconds
      let attempts = 0;
      const interval = setInterval(() => {
        attempts++;
        if (window.managerAppContext) {
          managerContext = window.managerAppContext;
          onConnected();
          clearInterval(interval);
        } else if (attempts > 30) {
          document.getElementById('status').innerHTML = 
            '<span style="color:#922529;">No connection â€“ check placement /sales-invoices/edit and refresh</span>';
          clearInterval(interval);
        }
      }, 1000);
    }
    checkConnection();

    async function onConnected() {
      document.getElementById('status').innerHTML = 
        '<span style="color:#008C51;">âœ… Connected to Manager.io!</span>';

      // Fetch invoice data
      try {
        const response = await fetch(`${managerContext.apiEndpoint}/sales-invoices/current`, {
          headers: { 'Authorization': `Bearer ${managerContext.apiAccessToken}` }
        });
        const invoice = await response.json();

        const data = {
          InvoiceNo: invoice.invoiceNumber || 'Draft',
          Date: invoice.invoiceDate || 'Today',
          Customer: invoice.customerName || 'Cash',
          PIN: invoice.customerTaxId || 'N/A',
          Total: invoice.totalAmount?.toFixed(2) || '0.00'
        };

        document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
        document.getElementById('invoice-data').style.display = 'block';
        document.getElementById('transmit-btn').style.display = 'inline-block';

        window.currentInvoice = data;
        generatePreviewQR(data);
      } catch (err) {
        document.getElementById('status').innerHTML += 
          '<br><span style="color:#922529;">No invoice data â€“ make sure you are editing a Sales Invoice</span>';
      }
    }

    // Rest of code same as before...
    function generatePreviewQR(data) {
      const controlNo = 'ETIMS-2026-' + Math.floor(Math.random() * 999999);
      const qrText = `KRA eTIMS\nInv: ${data.InvoiceNo}\nDate: ${data.Date}\nPIN: ${data.PIN}\nTotal: KES ${data.Total}\nControl: ${controlNo}`;

      new QRious({
        element: previewCanvas,
        size: 260,
        padding: 20,
        value: qrText
      });
      window.pendingControlNo = controlNo;
    }

    async function transmitToKRA() {
      // Same as previous (generates base64 and saves)
      // ... (keep the transmitToKRA function from last code)
    }
  </script>
</body>
</html>
