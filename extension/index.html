<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background: #f0f8ff; color: #000; }
    h1 { color: #922529; font-size: 22px; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #invoice-data { background: white; padding: 15px; border-radius: 8px; margin: 15px 0; }
    #qr-preview { margin-top: 25px; text-align: center; }
    canvas { border: 4px solid #008C51; background: white; border-radius: 12px; }
    button { background: #008C51; color: white; padding: 14px 28px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #006b3f; }
    button:disabled { background: #aaa; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h1>üá∞üá™ Kenya eTIMS Extension</h1>
  <p>Automatic KRA eTIMS compliance</p>
  <div id="status">Waiting for Manager.io context...</div>
  
  <div id="invoice-data" style="display:none;">
    <h3>Invoice Summary</h3>
    <pre id="data-display"></pre>
  </div>
  
  <button id="transmit-btn" style="display:none;" onclick="transmitToKRA()">
    üì§ Transmit to KRA eTIMS
  </button>
  
  <div id="qr-preview">
    <p><strong>Preview QR Code (appears on print/PDF)</strong></p>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script>
    // Immediate test QR
    const previewCanvas = document.getElementById('qrcode-canvas');
    new QRious({
      element: previewCanvas,
      size: 260,
      padding: 20,
      value: 'Kenya eTIMS Extension Loaded\nOpen Sales Invoice Edit Mode'
    });

    // Official Manager.io context listener (exact from extensions.manager.io)
    window.addEventListener("message", (event) => {
      if (!event.data || event.data.type !== 'manager-context') return;
      window.managerAppContext = event.data.payload;
      onConnected();
    });

    function onConnected() {
      document.getElementById('status').innerHTML = 
        '<span style="color:#008C51;">‚úÖ Connected to Manager.io!</span>';

      // Load invoice data
      fetch(`${window.managerAppContext.apiEndpoint}/sales-invoices/current`, {
        headers: { Authorization: `Bearer ${window.managerAppContext.apiAccessToken}` }
      })
      .then(response => response.json())
      .then(invoice => {
        const data = {
          InvoiceNo: invoice.invoiceNumber || 'Draft',
          Date: invoice.invoiceDate || 'Today',
          Customer: invoice.customerName || 'Cash Sale',
          PIN: invoice.customerTaxId || 'N/A',
          Total: invoice.totalAmount?.toFixed(2) || '0.00'
        };

        document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
        document.getElementById('invoice-data').style.display = 'block';
        document.getElementById('transmit-btn').style.display = 'inline-block';

        generatePreviewQR(data);
      })
      .catch(err => {
        document.getElementById('status').innerHTML += 
          '<br><span style="color:#922529;">‚ö†Ô∏è Invoice data error ‚Äì try refreshing</span>';
      });
    }

    function generatePreviewQR(data) {
      const controlNo = 'ETIMS-2026-' + Math.floor(Math.random() * 999999);
      const qrText = `KRA eTIMS\nInv: ${data.InvoiceNo}\nDate: ${data.Date}\nPIN: ${data.PIN}\nTotal: KES ${data.Total}\nControl: ${controlNo}`;

      new QRious({
        element: previewCanvas,
        size: 260,
        padding: 20,
        value: qrText
      });
    }

    async function transmitToKRA() {
      const btn = document.getElementById('transmit-btn');
      btn.disabled = true;
      btn.textContent = 'Transmitting...';

      // Fetch current invoice again for fresh data
      const response = await fetch(`${window.managerAppContext.apiEndpoint}/sales-invoices/current`, {
        headers: { Authorization: `Bearer ${window.managerAppContext.apiAccessToken}` }
      });
      const invoice = await response.json();

      const data = {
        InvoiceNo: invoice.invoiceNumber || 'Draft',
        Date: invoice.invoiceDate || new Date().toISOString().slice(0,10),
        CustomerPIN: invoice.customerTaxId || 'N/A',
        Total: invoice.totalAmount?.toFixed(2) || '0.00'
      };

      const controlNo = 'ETIMS-2026-' + Date.now().toString().slice(-6);
      const qrText = `KRA eTIMS Verified\nInvoice: ${data.InvoiceNo}\nDate: ${data.Date}\nPIN: ${data.CustomerPIN}\nAmount: ${data.Total} KES\nControl: ${controlNo}\nverify.kra.go.ke`;

      const canvas = document.createElement('canvas');
      new QRious({ element: canvas, size: 400, value: qrText });
      const base64 = canvas.toDataURL('image/png');

      // Save to custom fields
      await fetch(`${window.managerAppContext.apiEndpoint}/custom-fields`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${window.managerAppContext.apiAccessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          record_type: 'SalesInvoice',
          record_id: window.managerAppContext.recordId,
          fields: [
            { label: 'eTIMS QR Code', text: base64 },
            { label: 'eTIMS Control Number', text: controlNo }
          ]
        })
      });

      document.getElementById('status').innerHTML = 
        `<span style="color:#008C51;">‚úÖ Transmitted!<br>Control: ${controlNo}</span>`;
      btn.textContent = 'Transmitted';
    }
  </script>
</body>
</html>
