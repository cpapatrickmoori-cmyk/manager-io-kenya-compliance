<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; color: #333; }
    h1 { color: green; font-size: 24px; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #qr { margin-top: 30px; text-align: center; }
    canvas { border: 3px solid green; border-radius: 12px; background: white; }
    p { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>ðŸ‡°ðŸ‡ª Kenya eTIMS Extension Loaded!</h1>
  <p><strong>Congratulations!</strong> Your extension is successfully running inside Manager.io.</p>
  <div id="status">Checking connection to Manager.io...</div>
  
  <div id="qr">
    <p><strong>Test QR Code</strong> (Real KRA QR coming in next step)</p>
    <canvas id="qrcode-canvas" width="250" height="250"></canvas>
    <p id="qr-fallback" style="color: red; display: none;">QR failed to load â€“ check internet</p>
  </div>

  <script>
    // Force generate QR as soon as page loads
    const canvas = document.getElementById('qrcode-canvas');
    QRCode.toCanvas(canvas, 
      'KRA eTIMS Test Invoice\nControl No: TEST-2026-001\nDate: January 03, 2026\nTotal: KES 15,000\nVerified by Manager.io Extension', 
      { 
        width: 250,
        margin: 2,
        color: { dark: '#000000', light: '#FFFFFF' }
      }, 
      function (error) {
        if (error) {
          console.error(error);
          document.getElementById('qr-fallback').style.display = 'block';
          canvas.style.display = 'none';
        } else {
          console.log('QR code generated successfully!');
        }
      }
    );

    // Connection check
    if (window.managerAppContext) {
      document.getElementById('status').innerHTML = 
        '<span style="color:green;">âœ… Connected to Manager.io!</span><br>'
        + 'Business ID: ' + window.managerAppContext.businessId;
    } else {
      // Listen for late message
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'manager-context') {
          document.getElementById('status').innerHTML = 
            '<span style="color:green;">âœ… Connected!</span><br>'
            + 'Business ID: ' + event.data.payload.businessId;
        }
      });
    }
  </script>
</body>
</html>
