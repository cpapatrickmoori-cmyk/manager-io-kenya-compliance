<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background: #f0f8ff; color: #000; }
    h1 { color: #922529; font-size: 22px; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #invoice-data { background: white; padding: 15px; border-radius: 8px; margin: 15px 0; }
    #qr-preview { margin-top: 20px; text-align: center; }
    canvas { border: 3px solid #008C51; background: white; border-radius: 10px; }
    button { background: #008C51; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #006b3f; }
    button:disabled { background: #aaa; cursor: not-allowed; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h1>üá∞üá™ Kenya eTIMS Extension</h1>
  <p>Automatic KRA compliance for Sales Invoices</p>
  <div id="status">Initializing...</div>
  
  <div id="invoice-data" style="display:none;">
    <h3>Current Invoice Summary</h3>
    <pre id="data-display"></pre>
  </div>
  
  <button id="transmit-btn" style="display:none;" onclick="transmitToKRA()">
    üì§ Transmit to KRA eTIMS (Generate QR)
  </button>
  
  <div id="qr-preview">
    <p><strong>Preview QR (will appear on printed invoice)</strong></p>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script>
    let managerContext = null;

    // Connection check
    function checkConnection() {
      if (window.managerAppContext) {
        managerContext = window.managerAppContext;
        onConnected();
      } else {
        window.addEventListener('message', (event) => {
          if (event.data?.type === 'manager-context') {
            managerContext = event.data.payload;
            onConnected();
          }
        });
        setTimeout(checkConnection, 500);
      }
    }
    checkConnection();

    async function onConnected() {
      document.getElementById('status').innerHTML = 
        '<span style="color:#008C51;">‚úÖ Connected to Manager.io</span>';

      try {
        const response = await fetch(`${managerContext.apiEndpoint}/sales-invoices/current`, {
          headers: { Authorization: `Bearer ${managerContext.apiAccessToken}` }
        });
        const invoice = await response.json();

        const data = {
          InvoiceNo: invoice.invoiceNumber || 'DRAFT-' + Date.now(),
          Date: invoice.invoiceDate || new Date().toISOString().slice(0,10),
          Customer: invoice.customerName || 'Cash Sale',
          CustomerPIN: invoice.customerTaxId || 'N/A',
          Total: invoice.totalAmount?.toFixed(2) || '0.00',
          Currency: invoice.currencyCode || 'KES'
        };

        document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
        document.getElementById('invoice-data').style.display = 'block';
        document.getElementById('transmit-btn').style.display = 'inline-block';

        // Store for transmission
        window.currentInvoice = data;
        generatePreviewQR(data);
      } catch (err) {
        document.getElementById('status').innerHTML += 
          '<br><span style="color:#922529;">‚ö†Ô∏è Open an invoice to load data</span>';
      }
    }

    function generatePreviewQR(data) {
      const qrText = `KRA eTIMS Invoice\nNo: ${data.InvoiceNo}\nDate: ${data.Date}\nCustomer PIN: ${data.CustomerPIN}\nTotal: ${data.Total} ${data.Currency}\nControl No: ETIMS-2026-${Math.floor(Math.random()*10000)}`;

      new QRious({
        element: document.getElementById('qrcode-canvas'),
        size: 250,
        padding: 20,
        value: qrText
      });
    }

    async function transmitToKRA() {
      const btn = document.getElementById('transmit-btn');
      btn.disabled = true;
      btn.textContent = 'Transmitting...';

      const data = window.currentInvoice;
      const controlNo = 'ETIMS-2026-' + Date.now().toString().slice(-6);

      // Generate full QR string
      const qrText = `KRA eTIMS Verified\nInvoice: ${data.InvoiceNo}\nDate: ${data.Date}\nPIN: ${data.CustomerPIN}\nAmount: ${data.Total} ${data.Currency}\nControl: ${controlNo}\nverify.kra.go.ke`;

      // Generate base64 QR
      const canvas = document.createElement('canvas');
      new QRious({
        element: canvas,
        size: 300,
        value: qrText
      });
      const base64 = canvas.toDataURL('image/png');

      // Save to custom fields via Manager API
      try {
        await fetch(`${managerContext.apiEndpoint}/custom-fields`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${managerContext.apiAccessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            record_type: 'SalesInvoice',
            record_id: managerContext.recordId,
            fields: [
              { label: 'eTIMS QR Code', text: base64 },
              { label: 'eTIMS Control Number', text: controlNo }
            ]
          })
        });

        document.getElementById('status').innerHTML = 
          `<span style="color:#008C51;">‚úÖ Successfully transmitted!<br>Control Number: ${controlNo}</span>`;
        btn.textContent = '‚úÖ Transmitted';
      } catch (err) {
        document.getElementById('status').innerHTML += 
          '<br><span style="color:#922529;">Transmission failed (sandbox mode)</span>';
        btn.disabled = false;
        btn.textContent = 'Retry Transmission';
      }
    }
  </script>
</body>
</html>
