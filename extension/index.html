<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; color: #333; }
    h1 { color: green; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #qr { margin-top: 20px; text-align: center; }
    canvas { border: 2px solid green; border-radius: 10px; }
  </style>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <h1>ðŸ‡°ðŸ‡ª Kenya eTIMS Extension Loaded!</h1>
  <p>Congratulations â€“ your extension is working inside Manager.io!</p>
  <div id="status">Checking connection to Manager.io...</div>
  
  <div id="qr">
    <p><strong>Test QR Code (real KRA one coming soon)</strong></p>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script>
    // Always generate the test QR code â€“ big and visible
    QRCode.toCanvas(document.getElementById('qrcode-canvas'), 
      'KRA eTIMS Test Invoice\nControl Number: TEST-2026-001\nDate: January 03, 2026\nAmount: KES 15,000\nVerified by Extension', 
      { width: 250, color: { dark: '#000000', light: '#FFFFFF' } }, 
      (error) => {
        if (error) {
          document.getElementById('qr').innerHTML += '<p style="color:red;">QR Error â€“ check browser console</p>';
        } else {
          console.log('Test QR generated successfully!');
        }
      }
    );

    // Check for Manager.io connection (sent via postMessage)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'manager-context') {
        window.managerAppContext = event.data.payload;
        document.getElementById('status').innerHTML = 
          '<span style="color:green;">âœ… Connected to Manager.io!</span><br>'
          + 'Business ID: ' + window.managerAppContext.businessId + '<br>'
          + 'Ready for real eTIMS transmission';
      }
    });

    // Also check if context is already there
    if (window.managerAppContext) {
      document.getElementById('status').innerHTML = 
        '<span style="color:green;">âœ… Connected!</span> Business ID: ' + window.managerAppContext.businessId;
    }
  </script>
</body>
</html>
