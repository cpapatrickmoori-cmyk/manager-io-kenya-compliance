<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya eTIMS Extension</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; color: #333; }
    h1 { color: green; }
    #status { font-size: 18px; font-weight: bold; margin: 15px 0; }
    #qr { margin-top: 20px; text-align: center; }
  </style>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <h1>üá∞üá™ Kenya eTIMS Extension Loaded!</h1>
  <p>Congratulations ‚Äì your extension is working inside Manager.io!</p>
  <div id="status">Checking connection to Manager.io...</div>
  <div id="qr">
    <canvas id="qrcode-canvas"></canvas>
    <p>Test QR Code (real KRA one coming next)</p>
  </div>

  <script>
    // Generate a test QR code immediately
    QRCode.toCanvas(document.getElementById('qrcode-canvas'), 
      'KRA eTIMS Verified Invoice\nControl Number: TEST-123456\nDate: 2026-01-03\nAmount: KES 10,000', 
      { width: 200 }, 
      (error) => { if (error) console.error(error); }
    );

    // Check for Manager.io connection (context)
    function checkContext() {
      if (window.managerAppContext) {
        document.getElementById('status').innerHTML = 
          '<span style="color:green;">‚úÖ Connected to Manager.io!</span><br>'
          + 'Business ID: ' + window.managerAppContext.businessId;
      } else {
        document.getElementById('status').innerHTML = 
          '‚è≥ Waiting for connection... (refresh invoice if stuck)';
        setTimeout(checkContext, 1000); // Check again in 1 second
      }
    }
    checkContext();
  </script>
</body>
</html>
